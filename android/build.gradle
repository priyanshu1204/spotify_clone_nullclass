buildscript {
    ext.kotlin_version = "1.8.22" // Specify the Kotlin version to avoid conflicts
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.1.1" // Updated Android Gradle Plugin version
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version" // Ensure Kotlin plugin matches the version
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

// Centralize build directory to avoid clutter
rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

// Task for cleaning the build directory
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
